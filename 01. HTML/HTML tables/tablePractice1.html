<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablePractice1</title>
    <style>
        table,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            height: 50px;
            width: 200px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <th>Sno</th>
            <th>Fruit Name</th>
            <th>Quantity</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Orange</td>
                <td>60</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mango</td>
                <td>50</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Pineapple</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
