<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablePractice3</title>
    <style>
        table,th,td
        {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            height: 50px;
            width: 200px;
        }
        .bg1
        {
            background-color: rgb(156, 223, 90);
        }

    </style>
</head>
<body>
    <table>
        <colgroup>
        <col span="2" style="background-color: aquamarine;">
        </colgroup>
        <thead>
            <th>Name</th>
            <th>Country</th>
        </thead>
        <tbody>
            <tr class="bg1">
                <td>Dhoni</td>
                <td>India</td>
            </tr>
            <tr style="background-color: rgb(245, 171, 74);">
                <td>David Miller</td>
                <td>South Africa</td>
            </tr>
            <tr class="bg1">
                <td>Joe Root</td>
                <td>England</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
