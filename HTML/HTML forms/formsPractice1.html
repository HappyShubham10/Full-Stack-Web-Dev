<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formsPractice1</title>
</head>
<body>
    <h2>Event Registration</h2>
    <form>

        <label for="name">Name:</label>
        <input id="name" type="text">
        <br>
        <br>

        <label for="email">Email:</label>
        <input id="email" type="email">
        <br>
        <br>

        <label for="tel">Phone:</label>
        <input id="tel" type="tel">
        <br>
        <br>

        
        <label for="Occupation">Occupation:</label>
        <select id="Occupation">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
            <option value="others">Others</option>
        </select>
        <br>
        <br>

        <fieldset>
            <legend>Topic of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" id="checkbox1">

            <label for="checkbox2">CSS</label>
            <input type="checkbox" id="checkbox2">

            <label for="checkbox3">JS</label>
            <input type="checkbox" id="checkbox3">
        </fieldset>
        <br>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10"></textarea>
        <input type="submit" value="Register"> 
    </form>
</body>
</html>
