<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS position Properties</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- absolute position understanding -->
    <div id="car1"></div>
    <div id="car2"></div>
    <div id="car3"></div>


    <!-- absolute and relative understanding -->
    <div id="big">
        <div id="small"></div>
    </div>


    <!-- fixed understanding -->
    <div id="fix"></div>
</body>
</html>
